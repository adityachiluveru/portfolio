<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Fullscreen background container */
    #spline-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0; /* Ensure Spline stays in the background */
    }

    /* Content styling to appear above the Spline scene */
    .content {
      position: relative;
      z-index: 1;
      color: white;
      font-size: 2rem;
      padding: 20px;
      text-align: center;
    }

    /* Bottom-right button styling */
    .bottom-right-button {
      position: fixed;
    bottom: 21px;
    right: 20px;
    background-color: #141414;
    color: rgba(128, 128, 128, 0.7);
    border: none;
    padding: 8px 28px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    transition: background 0.3s ease-in-out;
    z-index: 0;
    }

    .bottom-right-button:hover {
      background-color: #353535;
    }
  </style>
</head>
<body>

  <!-- Spline Viewer -->
  <div id="spline-container">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>
<spline-viewer url="https://prod.spline.design/oUCs6GqKm8O6JWRo/scene.splinecode"></spline-viewer>
  </div>

  <!-- Bottom Right Button -->
  <button class="bottom-right-button">Contact Me</button>

</body>
</html>
